<!DOCTYPE html>
<html>

<head>
  <title>Paper Arc</title>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="./stylesheets/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="./scripts/libraries/d3.min.js"></script>
  <script src="./scripts/libraries/d3-selection.min.js"></script>
  <script src="./scripts/libraries/d3-selection-multi.min.js"></script>
</head>

<body>
  <div class="title-area">
    <div class="title">Article Arc</div>
    <svg id="legend"></svg>
  </div>
  <div class="sections">
    <div class="section first-section">
      <div class="section-title">Wikipedia Revision History Extraction and Visualization</div>
      <div class="section-drawing"><svg id="section-1"></svg></div>
    </div>
    <div class="section">
      <div class="section-title">Visual Design of Flow Circle</div>
      <div class="section-drawing"><svg id="section-2"></svg></div>
    </div>
    <div class="section third-section">
      <div class="section-title">Understanding the Controversy of “Gun Politics in the United States” Using Flow Circle
      </div>
      <div class="section-drawing"><svg id="section-3"></svg></div>
    </div>
    <div class="section">
      <div class="section-title">Detail Comparison Between Keywords and Authors</div>
      <div class="section-drawing"><svg id="section-4"></svg></div>
    </div>
    <div class="section">
      <div class="section-title">User Study</div>
      <div class="section-drawing"><svg id="section-5"></svg></div>
    </div>
  </div>

</body>
<script src="./scripts/data.js"></script>
<script src="./scripts/index.js"></script>
<script src="./scripts/legend.js"></script>

</html>
